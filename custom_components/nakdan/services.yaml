get_nikud:
  name: Get Nikud
  description: Add nikud (Hebrew vowel points) to Hebrew text
  fields:
    text:
      name: Text
      description: Hebrew text to add nikud to
      required: true
      example: "שלום עולם"
      selector:
        text:
    genre:
      name: Genre
      description: Genre of the text
      required: false
      default: "modern"
      example: "modern"
      selector:
        select:
          options:
            - "modern"
            - "rabbinic"
            - "modernpoetry"
            - "medievalpoetry"

clear_cache:
  name: Clear Cache
  description: Clear the Nakdan API response cache
